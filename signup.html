<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img src="images/news.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="text" class="form-control top" name="first" placeholder="First name" required autofocus>
      <input type="text" class="form-control middle" name="last" placeholder="Last name" required autofocus>
      <input type="email" class="form-control bottom" name="email" placeholder="E-mail" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2023</p>
    </form>
  </body>
